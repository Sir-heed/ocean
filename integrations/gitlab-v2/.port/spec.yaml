description: gitlab-v2 integration for Port Ocean
icon: Gitlab  # Should be one of the available icons in Port
features:
  - type: exporter
    section: Git Providers  # Should be one of the available sections in Port
    resources:
      - kind: group
      - kind: project
      - kind: merge-request
      - kind: issue
configurations:
  - name: appHost
    type: url
    description: "Base URL of the application. Needed to create webhook url."
  - name: gitlabToken
    required: true
    type: string
    sensitive: true
    description: "Access token for authenticating with GitLab API"
  - name: gitlabUrl
    type: url
    default: "https://gitlab.com/api/v4"
    description: "Gitlab API base url"
  - name: webhookSecret
    type: string
    description: "Gitlab Webhook secret to verify webhook"
    sensitive: true
