description: gitlab-v2 integration for Port Ocean
icon: Gitlab  # Should be one of the available icons in Port
features:
  - type: exporter
    section: Under Development  # Should be one of the available sections in Port
    resources:
      - kind: group
      - kind: project
      - kind: merge-request
      - kind: issue
configurations:
  - name: gitlabToken
    required: true
    type: string
    sensitive: true
    description: "Access token for authenticating with GitLab API"
  - name: gitlabUrl
    type: url
    default: "https://gitlab.com/api/v4"
    description: "Gitlab API base url"
  - name: gitlabSecret
    required: true
    type: string
    description: "Gitlab Webhook secret to verify webhook"
    sensitive: true
  - name: groupRatelimit
    type: integer
    default: 200
    description: "Rate limit (per minute) set on gitlab group API,
    https://docs.gitlab.com/ee/administration/settings/rate_limit_on_groups_api.html"
  - name: projectRatelimit
    type: integer
    default: 200
    description: "Rate limit (per minute) set on gitlab project API,
    https://docs.gitlab.com/ee/administration/settings/rate_limit_on_projects_api.html"
  - name: mergerequestRatelimit
    type: integer
    default: 200
    description: "Rate limit (per minute) set on gitlab merge request API."
  - name: issueRatelimit
    type: integer
    default: 200
    description: "Rate limit (per minute) set on gitlab issue API."
